name: Telco Churn CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Autenticación para remoto S3 de DagsHub (requisito para dvc pull/push)
      - name: Configure AWS credentials for DVC
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.DAGSHUB_USER }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-1" >> $GITHUB_ENV

      - name: Check DVC installation
        run: dvc --version

      # Recuperar datos y artefactos versionados en DVC
      - name: DVC Pull
        run: dvc pull -v

      # Ejecutar el pipeline completo en un entorno limpio
      - name: Reproduce DVC pipeline
        run: dvc repro -v

      # Mostrar métricas generadas por el modelo
      - name: Show DVC Metrics
        run: dvc metrics show