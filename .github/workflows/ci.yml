name: Telco Churn CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3]

      # Configurar credenciales para usar el remoto dagshub YA EXISTENTE en .dvc/config
      - name: Configure DVC remote for DagsHub
        run: |
          # Configure endpoint for DagsHub S3 backend
          dvc remote modify dagshub endpointurl https://dagshub.com

          # Set S3 credentials for DVC remote
          dvc remote modify dagshub access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          dvc remote modify dagshub secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Check DVC installation
        run: dvc --version

      # Recuperar datos del remoto
      - name: DVC Pull
        run: dvc pull -r dagshub -v --force

      # Ejecutar todo el pipeline
      - name: Reproduce DVC pipeline
        run: dvc repro -v

      # Subir resultados al remoto
      - name: Push artifacts to DagsHub
        run: dvc push -r dagshub -v

      # Mostrar m√©tricas en consola
      - name: Show DVC Metrics
        run: dvc metrics show